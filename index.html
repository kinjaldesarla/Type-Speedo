<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Speedo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <h1>Type Speedo~</h1>
        <p class="random "> </p>
        <input type="text">
        <div class="values">
            <div class="time">60 sec</div>
           <div class="result">
              <div class="mistake">Mistakes:</div>
              <div class="wpm">WPM:0</div>
              <div class="cpm">CPM:0</div>
             </div>
             <button class="tryagain">try again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
